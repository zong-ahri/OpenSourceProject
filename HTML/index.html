<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16110083</title>
    <link rel="shortcut icon" type="image/x-icon" href="image/Title.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index_header.css">
    <link rel="stylesheet" href="css/index_body.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <header>
        <div id="banner">
            <a id="atag" href="#"><img id="banner_logo" src="image/Banner.png"></a>
        </div>
    </header>
    
    <article class="atc_box" id="index">
        <div id="index_box">
            <img id="index_user_login" src="image/UserLogin.png">
        </div>
    </article>

    <article class="atc_box" id="login">
        <form id="login_box">
            <div>
                <input id="login_id" type="text" placeholder="ID">
                <input id="login_pwd" type="password" placeholder="PASSWARD">
            </div>
            <img id="login_user_plus" src="image/UserPlus.png">
            <img id="user_check" src="image/UserCheck.png">
        </form>
    </article>
    
    <article class="atc_box" id="plus">
        <form id="plus_box">
            <div>
                <input id="plus_id" type="text" placeholder="ID">
                <input id="plus_pwd" type="password" placeholder="PASSWARD">
                <input id="plus_repwd" type="password" placeholder="REPASSWARD">
                <input id="plus_nick" type="text" placeholder="NICK">
            </div>
            <img id="plus_user_login" src="image/UserLogin.png">
            <img id="user_plus" src="image/UserPlus.png">
        </form>
    </article>

    <footer>
        <div class="list" id="music_interfaceA">
            <img id="music_line" src="image/MusicLine.png">
            <img id="music_pointer" src="image/MusicPointer.PNG">
        </div>
        <div id="music_interfaceB">
            <div>
                <img id="music_like" src="image/MusicLike.PNG">
            </div>
            <div id="music_lpr">
                <a class="run_pause" id="music_left"><img src="image/MusicLeft.PNG"></a>
                <a class="run_pause" id="music_pause">paused<img src="image/MusicPause.PNG"></a>
                <a class="run_pause" id="music_play">running<img src="image/MusicPlay.png"></a>
                <a class="run_pause" id="music_right"><img src="image/MusicRight.PNG"></a>
            </div>
            <div>
                <img id="music_bar" src="image/MusicBar.PNG">
            </div>
        </div>
    </footer>
    <script src="js/index_body.js"></script>
    <script src="js/index_footer.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(".run_pause").click(function(){
            var text = $(this).text();
            $("#music_pointer").removeClass().addClass(text);
        });
        $("#music_play").click();
    </script>
</body>
</html>
